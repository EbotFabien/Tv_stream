{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{{ url_for('users.dashboard') }}">Welcome {{current_user.username}}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      {%if current_user.Type == 'Broadcaster'%}
      <li><a href="{{ url_for('broadacast.singlelives',id=current_user.id) }}">View live</a></li>
      {% else %}
      <li><a href="{{ url_for('broadacast.alllives') }}">All sessions</a></li>
      {%endif%}
    </ul>
  </div>
  <ul class="nav navbar-nav">
    <li><a href="{{ url_for('users.logout') }}">Log out</a></li>
  </ul>
</nav>

{% endblock %}
