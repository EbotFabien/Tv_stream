{% extends "base.html" %}
{% include "nav.html" %}
{% block content%}
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Start</th>
        <th scope="col">end</th>
        <th scope="col">Status</th>
        <th scope="col">View</th>
      </tr>
    </thead>
    <tbody>
    {% for i in  lives%}
        <tr>
            <th scope="row">{{i.id}}</th>
            <td>{{i.Title}}</td>
            <td>{{i.start}}</td>
            <td>{{i.end}}</td>
            <td>{{i.status}}</td>
            {% if i.status == True %} 
                <td><a href="{{ url_for('broadacast.session',id=i.id) }}" class="card-link">View</a></td>
            {% endif %}
        </tr>
    {% endfor %}
    </tbody>
  </table>

{% endblock content %} a
