<!DOCTYPE html>
<html>

<head>
    <title>YouTube-like Template</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff0000;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 120px;
            height: auto;
        }

        .search-bar input {
            width: 300px;
            padding: 5px;
            margin-right: 10px;
        }

        .search-bar button {
            padding: 5px 10px;
            background-color: #ffffff;
            border: none;
            cursor: pointer;
        }

        nav {
            background-color: #333333;
            color: #ffffff;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 10px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            padding: 5px;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .video {
            width: 400px;
            margin: 10px;
        }

        .video iframe {
            width: 100%;
        }

        .video h2 {
            margin: 10px 0;
        }

        footer {
            background-color: #f2f2f2;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="youtube_logo.png" alt="Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button type="submit">Search</button>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Trending</a></li>
            <li><a href="#">Subscriptions</a></li>
            <li><a href="#">Library</a></li>
        </ul>
    </nav>
    <main>
        <div class="video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0"
                allow="autoplay; encrypted-media" allowfullscreen></iframe>
            <h2>Video Title</h2>
            <p>Video description...</p>
        </div>
        <div>
            <div class="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0"
                    allow="autoplay; encrypted-media" allowfullscreen></iframe>
                <h2>Video Title</h2>
                <p>Video description...</p>
            </div>
        </div>
        <!-- Add more video entries here -->
    </main>
    <footer>
        <p>&copy; 2023 YouTube-like Template. All rights reserved.</p>
    </footer>
</body>

</html>
